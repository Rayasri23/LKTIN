
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title>MedChecker</title>
    <link rel="stylesheet" type="text/css" href="styledaftar.css">
    <meta name="viewport" content="width=device-eidth, initial-scale=1.0"/>
</head>
<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>DAFTAR</h2>
                
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px">&nbsp; 
                    Email
                </label>
                <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required/>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px">&nbsp; Password
                </label>
                <input id="user-password" class="form-content" type="password" name="password" required/>
                <div class="form-border"></div>

                <label for="user-confirm-password" style="padding-top: 22px">&nbsp; Konfirmasi Password
                </label>
                <input id="user-confirm-password" class="form-content" type="konfirmasi_password" name="konfirmasi_password" required/>
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN">
            </form>
        </div>

    </div>
</body>


</html>
